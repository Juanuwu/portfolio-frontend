<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Posición</mat-label>
    <input matInput [(ngModel)]="nombre">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Empresa</mat-label>
    <input matInput [(ngModel)]="lugar">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Fecha final</mat-label>
    <input matInput [(ngModel)]="inicio">
  </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Fecha inicio</mat-label>
      <input matInput [(ngModel)]="final">
    </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Jornada</mat-label>
    <input matInput [(ngModel)]="jornada">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Ubicación</mat-label>
    <input matInput [(ngModel)]="ubicacion">
  </mat-form-field>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close] (click)="onClick()" cdkFocusInitial>Ok</button>
</div>
